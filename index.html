<!DOCTYPE html>
<html>
  <head>
    <title>MythHub - demo Myth.io</title>
    <link rel="stylesheet" href="build/build.css" />
  </head>
  <body>
    <div id="error">
    </div>
    <textarea id="from" >
      :root {
        var-green: #a6c776;
      }

      a {
        color: var(green);
        font-variant: all-small-caps;
        transition: color 1s;
      }

      a:hover {
        color: color(var(green) shade(20%));
      }

      ::placeholder {
        opacity: .4;
        transition: opacity 1s;
      }

      :focus::placeholder {
        opacity: .2;
      }
    </textarea>
    <textarea id="to"></textarea>
    <script src="build/build.js"></script>
    <script>require('mythhub')();</script>
  </body>
</html>
